<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
     <form action="">
            <fieldset>
                <label>First Name</label><br>
                    <input type="text" name="firstName" value="Mickey"><br>
                <label>Last Name</label>
                    <input type="text" name="lastName" value="Doe"><br>
                <Label>Email Address</Label>
                    <input type="text" name="email" Value="johndoe@email.com"><br>
                <label>Country</label><br>
                    <select name="countries" id="chooseAcountry">Choose a country
                        <option value="Spain">Spain</option>
                        <option value="Japan">Japan</option>
                        <option value="Autralia">Australia</option>
                    </select><br>
                <label>Biography</label><br>
                    <textarea name="biography" id="biography" cols="30" rows="10"></textarea><br>
            </fieldset>

            <fieldset>
                <label>Phone Number</label><br>
                    <input type="text" name="phoneNumber" value="#619-227-8364"><br>
                <label>Affiliations</label><br>
                    <textarea name="affiliations" id="affiliations" cols="30" rows="10"></textarea><br>
                <Label>Occupation</Label><br>
                    <select name="occupation" id="chooseAoccupation">Choose a occupation
                        <option value="plumber">Plumber</option>
                        <option value="teacher">Teacher</option>
                        <option value="doctor">Doctor</option>
                    </select><br>
                <label>Cats name</label><br>
                    <input type="text" name="catsName" value="Cleo"><br>
                <label>Favorite Gadget</label><br>
                    <input type="text" name="gadget" value="fork"><br>
            </fieldset>
            
            <fieldset>
                <label>Type of talent</label><br>
                    <select name="talent" id="chooseAtalent">choose a talent
                        <option value="Djing">DJing</option>
                        <option value="Dancing">Dancing</option>
                        <option value="Coding">Coding</option>
                    </select><br>
                <label>Favorite drink</label><br>
                    <input type="text" name="drink" value="Green Tea"><br>
                <label>Special power</label><br>
                    <input type="text" name="power" value="levitation"><br>
                <label>Weapon of choice</label><br>
                    <input type="text" name="weapon" value="cleaver"><br>
                <label>Comments</label><br>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>
            </fieldset>           
     </form>   
</body>
</html>
